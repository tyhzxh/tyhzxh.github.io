<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="100" fill="url(#avatarGradient)"/>
  
  <!-- 人物头部 -->
  <circle cx="100" cy="80" r="30" fill="#ffffff" opacity="0.9"/>
  
  <!-- 人物身体 -->
  <ellipse cx="100" cy="160" rx="45" ry="35" fill="#ffffff" opacity="0.9"/>
  
  <!-- 装饰元素 -->
  <circle cx="70" cy="50" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="130" cy="40" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="70" r="2.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- 文字 -->
  <text x="100" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">tyhzxh</text>
</svg>